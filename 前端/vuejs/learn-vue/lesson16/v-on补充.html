<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on补充</title>

</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="doIt(55)">
        <input type="text" @keyup.enter="sayHi">

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doIt: function (p1) {
                    console.log("嘿嘿")
                    console.log(p1)
                },
                sayHi: function () {
                    alert("吃了没");
                }
            }

        })
    </script>
</body>

</html>
