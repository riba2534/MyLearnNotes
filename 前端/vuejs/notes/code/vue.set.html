<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue.set </title>
</head>

<body>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>
    <script type="text/javascript">
        function add() {
            // Vue.set(outData, "count", 2)
            // app.count++;
            outData.count++;
            Vue.set(app.arr, 1, 'ddd')
        }
        var outData = {
            count: 1,
            goods: 'car',
            arr: ['aaa', 'bbb', 'ccc']
        }
        var app = new Vue({
            el: "#app",
            data: outData,
        })

    </script>
</body>

</html>
